<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
        var condicion = 0;

        while (condicion != 7 ) {
            let dato = prompt('Introduce un numero Entero');
            condicion = parseInt(dato);
            document.write('El numero introducido es: '+ condicion ,'</br>');
        }

        document.write(' </br> <h3> Fin del programa porque el numero es 7</h2>');
    </script>
</body>
</html>
