<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
        let dato1, dato2, dato3, media, resultado;
        dato1 = window.prompt('primer numero:','');
        nota1 = parseInt(dato1);
        dato2 = window.prompt('segundo numero: ', '');
        nota2 = parseInt(dato2);
        dato3 =  window.prompt('Tercer numero: ', '');
        nota3 = parseInt(dato3);
        media = (nota1 + nota2+ nota3)/3;

        if (media < 5){
            resultado = "Suspendido";
        }
        else{
            resultado = "Aprobado";
        }

        document.write('<h3> La nota final' +resultado+'</h3>');

    </script>
</body>
</html>
