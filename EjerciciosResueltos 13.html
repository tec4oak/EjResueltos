<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <script language = "javascript">
    {
        var contador;
        contador = 1;
        while (contador < 5){
            let dato = prompt('Introduce un numero del 1 al 10: ','');
            var num =  parseInt(dato);

            document.write('El numero introducido es: '+num + '</br>');
            document.write('El contador es: '+ contador+'</br>');

            contador = contador + 1;
        }
        document.write('</br><h2> Fin del programa el contador ya no es menor que 5. </h2>');
        document.write('</br> Ultimo numero introducido es '+num);
    }


    </script>
</html>
